<ion-header>
   <ion-navbar color="primary">
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Contact Requests</ion-title>
   </ion-navbar>
</ion-header>
<ion-content padding>
   <div class="dt-root">
      <div class="dt-card" margin-top>
         <!-- Card Body -->
         <div class="dt-card__body">
            <h4>Your Contact Request</h4>
            <!-- Tables -->
            <div class="table-responsive">
               <table id="data-table" class="table table-striped table-bordered table-hover">
                  <thead>
                     <tr>
                        <th>#</th>
                        <th>User Name</th>
                        <th>User Email</th>
                        <th>User Mobile</th>
                        <th>Date</th>
                        <th>Message</th>
                        <th></th>
                     </tr>
                  </thead>
                  <tbody *ngIf="!storeDetail?.contact_request_list">
                     <td colspan="7">No Record Found</td>
                  </tbody>
                  <tbody *ngIf="storeDetail?.contact_request_list">
                     <tr class="gradeX" *ngFor="let item of storeDetail?.contact_request_list;let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{item['contact_user_name']}}</td>
                        <td>{{item['contact_email_id']}}</td>
                        <td>{{phoneMask(item['contact_mobile_number'])}}</td>
                        <td>{{item['date_n_time']}}</td>
                        <td>{{item['contact_message']}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <!-- /tables -->
         </div>
         <!-- /card body -->
      </div>
   </div>
</ion-content>
