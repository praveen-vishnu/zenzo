<ion-header>
   <ion-navbar color="primary"><!-- 
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button> -->
      <ion-title>Edit Offer</ion-title>
   </ion-navbar>
</ion-header>


<ion-content padding>
	<form [formGroup]="edit" (ngSubmit)="onSubmit()">
	      <ion-item no-lines>
	        <ion-label floating>Title <span style="color: red;">*</span></ion-label>
	        <ion-input type="text" formControlName="offer_title"></ion-input>
	      </ion-item>
	      <ion-item no-lines>
	        <ion-label floating>Percentage <span style="color: red;">*</span></ion-label>
	        <ion-input type="tel" formControlName="offer_percenage"></ion-input>
	      </ion-item>
	      <ion-item no-lines>
	        <ion-label floating>Description <span style="color: red;">*</span></ion-label>
	        <ion-textarea rows="5" formControlName="description"></ion-textarea>
	      </ion-item>
	      <ion-item no-lines>
			<ion-label floating>Offer From <span style="color: red;">*</span></ion-label>
			<ion-datetime disabled displayFormat="MMMM DD YYYY" pickerFormat="YYYY-MM-DD" formControlName="start_date"></ion-datetime>
		  </ion-item>
	      <ion-item no-lines>
			<ion-label floating>Offer Till <span style="color: red;">*</span></ion-label>
			<ion-datetime disabled displayFormat="MMMM DD YYYY" pickerFormat="YYYY-MM-DD" formControlName="end_date"></ion-datetime>
		  </ion-item>
		  <ion-item no-lines>
              <ion-label>Show / hide</ion-label>
              <ion-toggle (ionChange)="disable_enable($event)" formControlName="visiblity"></ion-toggle>
            </ion-item> 

	      <button margin-top  ion-button block type="submit" [disabled]="!edit.valid">Submit</button>
	    </form>
</ion-content>
