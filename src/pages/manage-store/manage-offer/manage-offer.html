<ion-header>
   <ion-navbar color="primary">
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Manage Offer</ion-title>
   </ion-navbar>
</ion-header>


<ion-content padding>
 <!-- <h4>Manage Offers</h4> -->
                            <!-- Tables -->

                       
                            <!-- /tables -->


  <div *ngIf="!isArray(offerlist)">
    <p >Sorry , It seems that you dont have a store listed with us or disabled by admin</p>
  </div>
 <ion-list *ngIf="isArray(offerlist)" no-lines>
  <ion-item *ngFor="let item of offerlist;let i = index;" style="border-bottom: 1px solid #eee;">
    <button clear ion-button item-start>{{i+1}}</button>
      {{item['offer_title'] | titlecase}}
    <button item-end ion-button color="secondary" outline icon-only (click)="open_view_more(item)">
      <ion-icon  name='eye' is-active="false"></ion-icon>
    </button>
    <button item-end ion-button  outline icon-only (click)="openEdit(item)"> 
      <ion-icon name='md-create' is-active="false"></ion-icon>
    </button>
  </ion-item>
</ion-list>

</ion-content>
