<ion-header>
   <ion-navbar color="primary">
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title *ngIf="!showSearch">Brands Search</ion-title>
      <ion-searchbar  *ngIf="showSearch" [(ngModel)]="searchTerm"(ionChange)="setFilteredItems()"></ion-searchbar>
       <ion-buttons end>
        <button ion-button end (click)="showSearch = !showSearch">
         <ion-icon name="search"></ion-icon>
      </button>
      
      <button #filterButton ion-button end  mrgin-left (click)="presentPopover($event)">
         <ion-icon name="options"></ion-icon>
      </button>
      </ion-buttons>
   </ion-navbar>
</ion-header>
<ion-content padding>

  <!--  <ion-grid no-padding>
      <ion-row>
         <ion-col col-10>
         </ion-col>
         <ion-col col-2 text-right>
             <button ion-button clear icon-end >
                Filter
         <ion-icon name="options" ></ion-icon>
      </button>
         </ion-col>
      </ion-row>
   </ion-grid> -->

   <div col-12>
      <div class="row result" *ngIf="storelist != 'No related data found for store list.'">
         <div col-6 class="storelistItems {{item['store_category_id']}} {{item['city_name']}}" *ngFor="let item of storelist;">
            <a  (click)="goToStore(item['store_url'])">
               <div class="card dt-card__full-height dt-card__product-vertical">
                  <img alt="Alarm Clock" class="card-img-top" src="http://192.168.1.100:81/zomo/uploads/stores/{{item['store_image']}}">
                  <div class="card-body">
                     <h2 class="card-title">{{item['store_name'] | titlecase}}</h2>
                     <div class="d-flex">
                        <h4 class="mb-2 mr-3">{{item['store_address'] | titlecase}}</h4>
                        <div class="d-flex align-items-center mb-1">
                           <i *ngFor="let rating of reviewRatings(item.store_rating);let i = index;" class="icon icon-star f-10 mr-1 text-warning"></i>
                        </div>
                     </div>
                     <p class="mb-1" style="color: #666;">{{item['store_services'] | titlecase}}</p>
                     <p class="mb-1" style="color: #666;">{{item['city_name'] | titlecase}}</p>
                  </div>
               </div>
            </a>
         </div>
      </div>
      <div class="row result text-center" *ngIf="storelist == 'No related data found for store list.'">
         <div class="col-xl-4 col-md-4 col-sm-6 col-12 storelistItems text-center">
            {{storelist}}
         </div>
      </div>
   </div>
</ion-content>



<ion-content class="filter-content hide-filter" #filterpart (clickOutside)="hideFilter($event)" (swiperight)="swipeRight($event)">
  <div class="">
                    <!-- Sidebar Navigation -->
                    <ul class="dt-module-side-nav">
                      <div class="dt-card__header mb-2">
                       <!--,,. Card Heading --> 
                        <div class="dt-card__heading">
                          <h3 class="dt-card__title">Categories</h3>
                        </div>
                        <!-- /card heading -->
                      </div>
                      <!-- /card header -->
                      <!-- Card Body -->
                      <div class="dt-card__body pb-0">
                        <div class="categories_search_block">
                          <div class="checkbox" *ngFor="let cat of category; let i = index">
                            <label>
                            <input (change)="change();"  type="checkbox" name="{{cat.id}}">
                             <span  class="cr"><i  class="cr-icon icon icon-check icon-xl ml-1"></i></span> 
                               {{cat.category_name}} 
                          </label>
                          </div>
                        </div>
                      </div>
                    </ul>
                    <!-- /sidebar navigation -->
                  </div>
</ion-content>
