<ion-header>
  <ion-navbar color="primary">
    <ion-title >Change Password</ion-title>
    <ion-buttons end>
      <button ion-button >
        <!-- <ion-icon name="log-out"></ion-icon> -->
      </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="dt-root">
    <div class="dt-card">

                              <div id="tab-pane-3" #emailPane class="tab-pane active">
                                 <div class="card-body">
                                    <div class="row">
                                       <div class="col-md-12">
                                          <form #form="ngForm">
                                             <div class="row">
                                                <div class="col-md-3 ">
                                                   <label for="email">Old Password <span style="color: red;">*</span>:</label>
                                                </div>
                                                <div class="col-md-6">
                                                   <div class="form-group package_buy_input">
                                                      <input type="password" class="form-control" id="email" name="old_password" [(ngModel)]="passwordupdate.old_password">
                                                   </div>
                                                </div>
                                             </div>
                                             <div class="row">
                                                <div class="col-md-3 ">
                                                   <label for="email">New Password <span style="color: red;">*</span>:</label>
                                                </div>
                                                <div class="col-md-6">
                                                   <div class="form-group package_buy_input">
                                                      <input type="password" class="form-control" id="email" name="new_password" [(ngModel)]="passwordupdate.new_password">
                                                   </div>
                                                </div>
                                             </div>
                                             <div class="row">
                                                <div class="col-md-3 ">
                                                   <label for="email">Confirm New Password <span style="color: red;">*</span>:</label>
                                                </div>
                                                <div class="col-md-6">
                                                   <div class="form-group package_buy_input">
                                                      <input type="password" class="form-control" id="email" name="confirm_password" [(ngModel)]="passwordupdate.confirm_password">
                                                   </div>
                                                </div>
                                             </div>
                                             <div class="row">
                                                <div class="col-md-3 ">
                                                </div>
                                                <div class="col-md-6 text-right">
                                                   <button type="submit" (click)="updatepasswordform()" ion-button block>Update</button>
                                                </div>
                                             </div>
                                          </form>
                                       </div>
                                    </div>
                                 </div>
                              </div>
    </div>
</div>
</ion-content>
